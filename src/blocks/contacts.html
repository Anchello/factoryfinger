<html lang="ru">

    <title>Контакты — FactoryFinger</title>

    @@include('include/page-head.html')
</head>
<body>
<div class="page__wrapper">
    @@include('include/mobile-menu.html')

    @@include('include/page-header.html')

    <div class="contacts">
        <div class="container">
            <div class="contacts__row">
                <div class="contacts__info">
                    <div class="contacts__item">
                        <div class="contacts__subtitle">Телефон:</div>

                        <a href="tel:+78005005487" class="contacts__link contacts__link--tel">8 (800) 500-54-87</a>
                    </div>

                    <div class="contacts__item">
                        <div class="contacts__subtitle">Электронная почта:</div>

                        <a href="malto:sales@factoryfinder.io" class="contacts__link">sales@factoryfinder.io</a>
                    </div>

                </div>
                <div class="contacts__form">
                    <form action="" class="form">
                        <label for="message" class="textfield__label">Напишите нам</label>
                        <textarea class="textfield textfield--area" name="message" placeholder="" id="message"></textarea>

                        <label for="name" class="textfield__label">Ваше имя</label>
                        <input type="text" class="textfield" name="name" placeholder="" id="name">

                        <label for="email" class="textfield__label">Электронная почта</label>
                        <input type="email" class="textfield" name="email" placeholder="" id="email">

                        <label for="phone" class="textfield__label">Телефон</label>
                        <input type="tel" class="textfield" name="phone" placeholder="" id="phone">

                        <div class="form__btn">
                            <button class="button button--lg" type="submit">Отправить сообщение</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    @@include('include/page-footer.html')
</div>
@@include('include/page-bottom.html')
