<form action="" class="form-print" method="post" name="form-print">
    <label for="message" class="textfield__label">Что вы хотите напечатать? <span class="textfield__label-add">Обязательно укажите название, материал, количество и сроки</span></label>
    <textarea class="textfield textfield--area" name="message" placeholder="Я хочу заказать печать чашек, 100 штук. Длинный текст, который не помещается, должен переноситься на несколько строк, а textarea — автоматически увеличиваться по высоте" id="message"></textarea>

    <label class="form-print__load">
        <span class="load-text">Прикрепите файл 3D-модели</span>

        <input type="file" accept="">
    </label>

    <div class="form-print__row">
        <div class="form-print__item">
            <label for="name" class="textfield__label">Ваше имя</label>
            <input type="text" class="textfield" name="name" placeholder="Иван Петров" id="name">
        </div>

        <div class="form-print__item">
            <label for="email" class="textfield__label">Электронная почта</label>
            <input type="email" class="textfield" name="email" placeholder="ivan@petrov.ru" id="email">
        </div>

        <div class="form-print__item">
            <label for="phone" class="textfield__label">Телефон</label>
            <input type="tel" class="textfield" name="phone" placeholder="+7 123 456-78-90" id="phone">
        </div>
    </div>

    <div class="form-print__btn">
        <input type="submit" class="form-print__submit button button--lg" value="Отправить заявку" />
    </div>
</form>
